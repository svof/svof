language: ruby
virt: lxd
rvm:
- 2.5.3
dist: xenial
sudo: required
install:
- sudo apt-get update
- sudo apt-get install lua5.1 luarocks p7zip-full python-pip
- sudo pip install sphinx sphinx_rtd_theme
- sudo luarocks install penlight
- gem install github_changelog_generator
script:
- bash travis.sh
notifications:
  email:
    on_failure: always
    on_success: change
env:
  global:
  - GH_REF=github.com/svof/svof.git
  - GH_USER=svof-machine-account
  - secure: ""
deploy:
  provider: releases
  file_glob: true
  file: output/*.zip
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: ""

