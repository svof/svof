language: c
sudo: required
install:
- sudo apt-get update
- sudo apt-get install lua5.1 luarocks p7zip-full python-sphinx
- sudo luarocks install penlight
script:
- bash travis.sh
notifications:
  email:
    on_failure: always
    on_success: change
env:
  global:
  - GH_REF=github.com/keneanung/svof.git
  - GH_USER=keneanung
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "output/*.zip"
  skip_cleanup: true
  on:
    tags: true
